<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Include the navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-50">
        <h2 class="text-center mb-4">Register Your Account</h2>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user?.firstName}" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user?.lastName}" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user?.email?.emailAddress}" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phoneNumber" th:value="${user?.phoneNumber?.number}" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street" name="streetAddress" th:value="${user?.mailingAddress?.street}" placeholder="Enter your street address">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" th:value="${user?.mailingAddress?.city}" placeholder="Enter your city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" th:value="${user?.mailingAddress?.state}" placeholder="Enter your state">
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" th:value="${user?.mailingAddress?.zipCode}" placeholder="Enter your zip code">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" th:value="${user?.mailingAddress?.country}" placeholder="Enter your country">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary w-50">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
