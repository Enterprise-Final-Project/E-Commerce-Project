<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ecommerce - Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart items">
    <!-- Include shared header fragment -->
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Cart Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        <!-- Loop through cart items -->
        <div th:each="item : ${cartItems}" class="card mb-3">
            <img th:src="${item.imageUrl}" class="card-img-top" th:alt="${item.productName}">
            <div class="card-body">
                <h5 th:text="${item.productName}" class="card-title"></h5>
                <p th:text="${item.description}" class="card-text"></p>
                <p th:text="'Price: $' + ${item.price}" class="card-text"></p>
                <p th:text="'Quantity: ' + ${item.quantity}" class="card-text"></p>
                <button th:onclick="'removeFromCart(' + ${item.id} + ')'" class="btn btn-danger">Remove</button>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="text-center mt-4">
            <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Optional: Include scripts if needed -->
    <script>
        // Placeholder for the removeFromCart function
        function removeFromCart(itemId) {
            // Logic for removing item from cart (to be implemented)
            console.log(`Removing item with ID: ${itemId}`);
        }
    </script>
</body>
</html>
