<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="fragments/header :: header">
    <title>Account</title>
    </head>
    <body>
    <div>
        <!--- navbar and account bar -->
        <div th:replace="fragments/navbar :: navbar"></div>

    </div>
    <div class="container mt-5">

        <h1 class="text-center">User Account</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">

                <form th:action="@{/account/update}" method="post" class="p-4 border rounded shadow">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               th:value="${user.firstName}" >
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               th:value="${user.lastName}" >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                               th:value="${user.email.toString()}" >
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               th:value="${user.phoneNumber.getPhoneNumber()}" placeholder="Optional">
                    </div>
                    <h4 class="mt-4">Mailing Address</h4>
                    <div class="mb-3">
                        <label for="mailingStreet" class="form-label">Street</label>
                        <input type="text" id="mailingStreet" name="mailingStreet" class="form-control"
                               th:value="${user?.mailingAddress?.getStreet() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="mailingCity" class="form-label">City</label>
                        <input type="text" id="mailingCity" name="mailingCity" class="form-control"
                               th:value="${user?.mailingAddress?.getCity() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="mailingState" class="form-label">State</label>
                        <input type="text" id="mailingState" name="mailingState" class="form-control"
                               th:value="${user?.mailingAddress?.getState() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="mailingZip" class="form-label">Zip Code</label>
                        <input type="text" id="mailingZip" name="mailingZip" class="form-control"
                               th:value="${user?.mailingAddress?.getZipCode() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="mailingCountry" class="form-label">Country</label>
                        <input type="text" id="mailingCountry" name="mailingCountry" class="form-control"
                               th:value="${user?.mailingAddress?.getCountry() ?: '' }">
                    </div>
                    <h4 class="mt-4">Shipping Address</h4>
                    <div class="mb-3">
                        <label for="shippingStreet" class="form-label">Street</label>
                        <input type="text" id="shippingStreet" name="shippingStreet" class="form-control"
                               th:value="${user?.shippingAddress?.getStreet() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="shippingCity" class="form-label">City</label>
                        <input type="text" id="shippingCity" name="shippingCity" class="form-control"
                               th:value="${user?.shippingAddress?.getCity() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="shippingState" class="form-label">State</label>
                        <input type="text" id="shippingState" name="shippingState" class="form-control"
                               th:value="${user?.shippingAddress?.getStreet() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="shippingZip" class="form-label">Zip Code</label>
                        <input type="text" id="shippingZip" name="shippingZip" class="form-control"
                               th:value="${user?.shippingAddress?.getZipCode() ?: ''}">
                    </div>
                    <div class="mb-3">
                        <label for="shippingCountry" class="form-label">Country</label>
                        <input type="text" id="shippingCountry" name="shippingCountry" class="form-control"
                               th:value="${user?.shippingAddress?.getCountry() ?: ''}">
                    </div>

                    <h4 class="mt-4">Payment</h4>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                            <small class="text-muted">Full name as displayed on card</small>
                            <div class="invalid-feedback">
                                Name on card is required
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                            <div class="invalid-feedback">
                                Credit card number is required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                            <div class="invalid-feedback">
                                Security code required
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
